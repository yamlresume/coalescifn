name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      tag: ${{ github.ref_name }}

  npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish packages
        run: pnpm publish:all
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    needs: [npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract changelog for release
        id: changelog
        if: github.ref_type == 'tag'
        run: |
          # Get version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"

          # Extract changelog content using our script
          bash ./scripts/extract-changelog.sh "$VERSION" release_notes.md

          # Output for debugging
          echo "üìù Release notes content:"
          cat release_notes.md

      - name: Create a github release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          append_body: true
          discussion_category_name: Announcements
          draft: false
          body_path: release_notes.md
          generate_release_notes: true

      - name: Clean up
        if: github.ref_type == 'tag'
        run: rm -f release_notes.md
